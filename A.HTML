<h1>나루토</h1>
<b><a href="B.html">주간 소년 점프</a>
닌자와 인술이라는 일본 특유의 소재를 토대로 한 방대한 세계관과 박력 있는 스토리로 범세계적인 인기를 누렸다.
원제는 《NARUTO -나루토-》인데 주인공의 이름이기도 한 이 제목은 작중 인물이 라멘을 먹다가 나루토마키를 보고 연상해서 대충 지은 소설 주인공의 이름이다
